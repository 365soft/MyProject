            <!----></div></a> <span class="date">01-01</span></dt></dl><dl><dd>29</dd> <dt><a href="/pages/faq-auto4s-vip/"><div>
            常见问题之会员（待补）
            <!----></div></a> <span class="date">01-01</span></dt></dl><dl><dd>30</dd> <dt><a href="/pages/faq-auto4s-csm/"><div>
            常见问题之客服（待补）
            <!----></div></a> <span class="date">01-01</span></dt></dl></div></div> <div class="custom-block right"><p><a href="/archives/">更多文章</a>&gt;</p></div> <br> <h2 id="🤝-反馈与交流"><a href="#🤝-反馈与交流" class="header-anchor">#</a> 🤝 反馈与交流</h2> <p>如果您在使用系统过程中，遇到任何问题，欢迎通过专题群和门店群反馈交流，以便您能快速解决问题！</p> <p>也欢迎您对此平台内容提出意见和建议！您的指正，将有助于我们完善！</p> <h2 id="🎉特别事项说明"><a href="#🎉特别事项说明" class="header-anchor">#</a> 🎉特别事项说明</h2> <ul><li><h4 id="关于密码修改问题"><a href="#关于密码修改问题" class="header-anchor">#</a> 关于密码修改问题</h4> <p>根据信息系统管理要求，系统密码必须60天内至少修改一次，且不得和近两次密码一样。</p> <p>密码过期前，用户可以自行进行修改。过期前7天，系统会进行提醒，请予以注意。</p> <p>密码过期后，用户无法自行修改，可联系本部管理员、门店管理员进行密码修改。</p> <p>本部将考虑增加简易报表，显示自己的密码还有多长时间将过期。</p></li> <li><h4 id="关于频繁掉线和授权已分配完毕的问题"><a href="#关于频繁掉线和授权已分配完毕的问题" class="header-anchor">#</a> 关于频繁掉线和授权已分配完毕的问题</h4> <details class="custom-block details"><summary>点击查看</summary> <p>先说授权已分配完毕的问题，金蝶EAS系统是按模块+本模块最大同时在线人数（即授权许可证数目）进行授权的。所有模块并不是允许无限制用户使用的，因此当同一时点，使用同一模块的用户数已达到购买的最大同时在线数时，则会提示授权已分配完毕。</p> <p>特别是月底大家集中使用时，经常会遇到此问题。</p> <p>解决此问题的路径有：</p> <ul><li>向金蝶厂商，购买增加授权许可证数目。</li> <li>在未购买前，您使用完后，请尽快退出该模块，而不是一直停留占用。等他人退出该模块后进而低于最大用户数时，则您可以继续使用该模块。</li></ul> <p>再说频繁掉线问题，该问题主要出于几方面考虑：</p> <ul><li>一定程度上，避免他人使用您的账号操作数据。</li> <li>避免一直占用模块，导致别人无法使用系统。</li> <li>避免一直占用单据，导致下游人员无法操作。</li></ul> <p>目前系统闲置时间为30分钟。如果您要长时间（超过30分钟）不操作系统，请关闭或保存单据退出占用的模块。如果未退出单据，掉线后，点击<code>尝试重连</code>，输入用户密码，即可重新登录系统。</p></details></li> <li><h4 id="关于零售系统卡顿问题"><a href="#关于零售系统卡顿问题" class="header-anchor">#</a> 关于零售系统卡顿问题</h4> <details class="custom-block details"><summary>点击查看</summary> <p>总体来看，本部的服务器带宽、服务器性能，是能满足EAS系统应用要求的，出现卡顿，主要原因有：</p> <ul><li>您所处网络较慢，请联系门店升级、优化网络。</li> <li>您的计算机性能较差，请联系门店升级、优化电脑（如增加内存、升级为固态硬盘、清理自启动进程等）。</li> <li>您计算机打开了较多的程序，建议您关闭不用的程序和进程。</li></ul> <p>在导出数据时，如果数据量较大，一般超过3000行，列又比较多时，可能会出现卡顿，建议缩小查询范围分多次查询，隐藏不必要的字段，再进行导出。</p> <p>在查询数据时，特别是开发的扩展报表，如果查询范围较大，可能会出现卡顿，建议缩小时间范围。本部也将持续优化报表。也请联系本部，提供意见和建议。</p></details></li></ul></div> <!----> <!----></div> <div class="main-right"><!----> <div class="artlist-wrapper card-box
