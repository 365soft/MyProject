    主题分类：
    <a href="/categories/?category=%E7%B3%BB%E7%BB%9F%E5%BA%94%E7%94%A8%E6%A3%80%E6%9F%A5%E4%BD%93%E7%B3%BB" title="点我获取更多相关分类文章">#系统应用检查体系</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2025/03/09, 00:13:30</span></div></div>  <div class="theme-vdoing-content content__default"><h1 id="金蝶系统应用质量检查体系-售后"><a href="#金蝶系统应用质量检查体系-售后" class="header-anchor">#</a> 金蝶系统应用质量检查体系（售后）</h1> <div class="custom-block note"><p class="custom-block-title">快速查找小技巧</p> <ul><li>您可以通过顶部搜索框，搜索需要的内容，并快速定位和链接到相应的内容；</li> <li>您可以通过顶部导航、左侧导航（如有），快速定位到需要的章节；</li> <li>您可以通过右侧导航（如有），快速定位到本篇章节的小节主题；</li> <li>您可以通过 CTRL + F 搜索关键词，快速定位到本篇章节的具体内容处；</li> <li>您如果发现本篇章节的错误、或有不明白的地方，可以通过<a href="https://jq.qq.com/?_wv=1027&amp;k=Y6HPvi87" target="_blank" rel="noopener noreferrer">QQ群<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>进行反馈。</li></ul></div> <p><strong>本篇章节目录</strong>：</p> <p></p><div class="table-of-contents"><ul><li><a href="#一、主要背景和总体原则">一、主要背景和总体原则</a><ul><li><a href="#_1-1-主要背景">1.1 主要背景</a></li><li><a href="#_1-2-总体原则">1.2 总体原则</a></li></ul></li><li><a href="#二、业务操作及时性">二、业务操作及时性</a></li><li><a href="#三、账账相符一致性">三、账账相符一致性</a></li><li><a href="#四、账实相符一致性">四、账实相符一致性</a><ul><li><a href="#_4-8-指标20-维修业务未结">4.8 指标20：维修业务未结</a></li></ul></li><li><a href="#五、基础数据准确性">五、基础数据准确性</a><ul><li><a href="#_5-3-指标23-维修工单送修电话和送修人">5.3 指标23：维修工单送修电话和送修人</a></li></ul></li><li><a href="#六、制单流程规范">六、制单流程规范</a><ul><li><a href="#_6-2-指标26-索赔理赔业务流程规范性">6.2 指标26：索赔理赔业务流程规范性</a></li></ul></li></ul></div><p></p> <h2 id="一、主要背景和总体原则"><a href="#一、主要背景和总体原则" class="header-anchor">#</a> 一、主要背景和总体原则</h2> <h3 id="_1-1-主要背景"><a href="#_1-1-主要背景" class="header-anchor">#</a> 1.1 主要背景</h3> <p>为进一步推动各门店各用户对金蝶EAS系统的良好应用，确保系统数据准确、业务流程规范，更好促进业务的顺畅流转，客观反映经营管理的实际业务，使得系统能为公司经营管理提供更好支持和支撑，我们积极探索梳理可供参考评价的指标，帮助判断门店或用户应用系统的水平。由于金蝶系统，涉及门店经营管理的方方面面，可检查的项目或可设置为检查指标的数据项非常多，当前结合实际管理、业务特点，易出现问题的数据、业务流程、业务结果，进行了检查指标的提取和设定。初步在<code>业务操作及时性</code>、<code>账账相符一致性</code>、<code>账实相符一致性</code>、<code>基础数据准确性</code>、<code>制单流程规范性</code>等方面，选择设定了若干检查指标，并明确指标要求，以帮助发现门店在日常经营管理、数据统计分析、业务流程规范、财务核算处理等方面出现的问题，帮助门店进行自我检查、集团本部核查，以敦促和引导门店及时进行改善提升。</p> <p>后续将结合集团进一步的管理要求和实际情况，调整和优化检查指标。</p> <h3 id="_1-2-总体原则"><a href="#_1-2-总体原则" class="header-anchor">#</a> 1.2 总体原则</h3> <p>历史不规范数据逐步减少，新增业务不生产新的不符合要求的数据。</p> <p>已达要求的继续保持，不退步；未达到要求的尽快核查并调整。</p> <h2 id="二、业务操作及时性"><a href="#二、业务操作及时性" class="header-anchor">#</a> 二、业务操作及时性</h2> <p>留空</p> <h2 id="三、账账相符一致性"><a href="#三、账账相符一致性" class="header-anchor">#</a> 三、账账相符一致性</h2> <p>留空</p> <h2 id="四、账实相符一致性"><a href="#四、账实相符一致性" class="header-anchor">#</a> 四、账实相符一致性</h2> <p>随着经营管理精细化程度越来越高，随着金蝶系统的不断深入应用，对于整车、精品配件等存货，在采购、库存、销售、维修等环节，从上下游的单、钱、物、票全链条，进行齐抓并管，促进各项业务的真实、及时、准确、完整，促进各项业务的顺畅流转，促进相关报表统计报表准确；防止跑冒滴漏、防止产生经营损失。</p> <div class="custom-block warning"><p class="custom-block-title">要求</p> <p>请各门店组织学习并认真贯彻执行，业务、财务相互配合核对，持续把账账、账实融入到日常管理工作中。</p></div> <h3 id="_4-8-指标20-维修业务未结"><a href="#_4-8-指标20-维修业务未结" class="header-anchor">#</a> 4.8 指标20：维修业务未结</h3> <ul><li><p><strong>定义/标准</strong>：指的是通过核查实时的《维修明细表（未收款或未开票）》，与实际业务相结合，判断报表中的挂单数据是否合理。对于不合理存在的，应及时进行处理调整。</p> <p>以下数据会被统计进报表：</p> <ul><li><p>维修结算单分录的未挂账金额不等于0。</p></li> <li><p>维修结算单分录的未收款金额不等于0。</p></li> <li><p>虽然上述两个字段都等于0，但没有关联生成应收单。</p></li> <li><p>没有生成维修结算单的维修工单。</p></li> <li><p>维修业务有上述任一情况，即为维修业务未结。</p></li></ul> <p>结合实际业务、一般的结算周期，对不同的维修类型，划定了结算周期、收款周期。</p> <p>对于超期的要予以重点关注，并及时核查跟进处理。</p> <p>对于未超期的，虽然优先级要低些，但也要积极跟进，尽快结算开票、收款。</p></li> <li><p><strong>目的</strong>：促进维修业务的顺畅流转；促进应完结的业务真正完结，促进应终止的业务真正终止；促进财务记账规范；促进维修业务数据统计准确；间接促进客户权益账实相符。减少跑冒滴漏的风险。</p></li> <li><p><strong>主导跟进部门</strong>：门店售后部协同财务部</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖维修报表〗-〖日常业务〗-〖维修明细表（未收款或未开票）〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：持续跟进，每周必须至少核查一次，确保报表中的订单都是近期正在进行中的。</li> <li>本店：按需查询数据，并督促门店积极改善。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计总单数。</li> <li>统计超期未开票总行数。</li> <li>统计超期未收款总行数。</li> <li>统计异常总行数。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>要求售后经理协同售后会计，每周至少核查一次本报表，特别是超期未开票、超期未收款、异常等类型单据重点关注，财务配合核查相应的收款、开票操作是否正确，如不正确，予以及时调整；在财务处理都正确的情况下，这三项数据仍存在的，需要加大力度跟进，加强与厂家、保险公司、集团内公司、协议客户的沟通，促进业务流畅流转，有序按约结算收款。避免产生损失。</li> <li>对于未超期的单据，虽然跟进的要求相对低点，但并不代表不跟进。同样要求及时跟进结算开票、收款。同时检查单据的合理性，避免张冠李戴，避免结算对象错误。</li> <li>对于索赔业务，索赔员是否在厂家做同步同业务的上报，并积极跟进厂家的进展，推进索赔业务的有序结算。不得出现实际非索赔的业务在金蝶系统中计入索赔业务。</li> <li>对于理赔业务，理赔员是否及时与保险公司联系，核定理赔、定损事项。并积极跟进保险公司的进展，推进理赔业务的有序结算。不得出现实际未理赔的业务在金蝶系统中计入理赔业务。</li> <li>对于折扣，是否在合规权限内。</li> <li>对于会员套餐，是否存在假借会员套餐名义，直接打折，甚至赠送，而没有真实使用会员套餐。</li></ul></div> <h2 id="五、基础数据准确性"><a href="#五、基础数据准确性" class="header-anchor">#</a> 五、基础数据准确性</h2> <h3 id="_5-3-指标23-维修工单送修电话和送修人"><a href="#_5-3-指标23-维修工单送修电话和送修人" class="header-anchor">#</a> 5.3 指标23：维修工单送修电话和送修人</h3> <ul><li><p><strong>定义/标准</strong>：查询期间维修工单中的送修电话存在于其他不同车辆工单中的数量、或电话显著异常的工单数量。</p> <p>维修工单上的送修电话、送修人，是我们进行售后回访的依据，如果这里不对，将无法有效联系客户。</p></li> <li><p><strong>目的</strong>：促进准确维护维修工单的送修电话、送修人，便于后续回访。</p></li> <li><p><strong>主导跟进部门</strong>：售后部</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖运维报表〗-〖系统应用检查〗-〖系统应用检查之维修工单〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：<code>每周至少核查一次</code>，强化自我意识，维护正确信息。</li> <li>本部：每月循环核查近3个月（至上月末）的数据。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计上期的维修工单上的送修电话的去重总数量。</li> <li>上述数量中，涉及到重复电话的数量。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li><p>请门店所有用户，树立强烈的责任心，认真填列维修工单上的送修人、送修电话，不得随意填写与客户无关的电话，不得填列门店的电话。</p></li> <li><p>由于单据提交完结后，不能再修改。只能在后续新增的维修工单上按要求准确填列。</p></li></ul></div> <h2 id="六、制单流程规范"><a href="#六、制单流程规范" class="header-anchor">#</a> 六、制单流程规范</h2> <h3 id="_6-2-指标26-索赔理赔业务流程规范性"><a href="#_6-2-指标26-索赔理赔业务流程规范性" class="header-anchor">#</a> 6.2 指标26：索赔理赔业务流程规范性</h3> <ul><li><p><strong>定义/标准</strong>：维修索赔业务没有按照索赔流程流转，而是按照一般维修流程流转；维修理赔业务没有按照理赔流程流转，而是按照一般维修流程流转。视为索赔理赔流程不规范，不符合管理要求。</p></li> <li><p><strong>目的</strong>：促进业务流程规范；避免实际已维修作业完成但维修工单还处于敞口状态，即维修工单下游还没有已审核的维修结算单，存在一定的管理风险，已维修完毕的车辆必须完成维修结算单且进行交车；一般应只有在厂在修的车辆，工单才可以敞口状态，确保与实际业务相符。</p></li> <li><p><strong>主导跟进部门</strong>：门店承担售后维修服务的部门</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖运维报表〗-〖系统应用检查〗-〖系统应用检查之维修工单〗</code>，页签：业务流程。</p></li> <li><p><strong>检查频率</strong>：</p> <ul><li><p>门店：每周至少核查一次，当期1日至当天的数据，以检查是否有不符合流程规范的单据，并及时纠正。</p> <p>财务结账前，必须再按月度核查一次。确保没有不符合流程的单据。</p></li> <li><p>本部：一般核查上期全月的单据。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计单据总数量；</li> <li>统计异常数量。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li><p>已维修作业完成的工单，应当及时关联生成维修结算单，并及时交车。</p></li> <li><p>索赔业务，可以通过索赔单，确定实际的结算金额；并生成索赔的维修结算单，同时由系统自动冲销工单结算单；</p> <p>理赔业务，可以通过理赔单，确定实际的结算金额；并生成理赔的维修结算单，同时由系统自动冲销工单结算单；</p></li> <li><p>索赔业务/理赔业务，其工单结算单（即由维修工单关联生成的维修结算单），应及时关联生成，而不是在索赔开票/理赔开票时，才由工单生成，这看似是符合业务流程，但实际从管理上，这是不对的，禁止这种不及时的业务操作。</p></li> <li><p>索赔的维修工单、索赔单、索赔结算单，一一对应；不得一个单据生成多个单据，也不得多个单据生成一个单据；</p> <p>理赔的维修工单、理赔单、理赔结算单，一一对应；不得一个单据生成多个单据，也不得多个单据生成一个单据；</p></li> <li><p>索赔业务，必须及时与厂家上报的索赔业务核对，确保两边系统制单（提报）、进度、结算等同步，避免产生不必要的损失。</p></li> <li><p>理赔业务，加强与保险公司的核对、结算，避免因多笔理赔混乱、结串，避免可能的损失。</p></li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></di
